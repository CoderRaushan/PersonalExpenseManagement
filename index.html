<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="iocn" href="/iocn.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Personal Expense Management</title>
</head>
<body>
    <div class="container">
        <h1>Expense Management System</h1>
        <form id="expense-form">
            <input type="text" id="item-name" placeholder="Item Name" required>
            <input type="number" id="item-cost" placeholder="Cost" required>
            <select id="item-category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Food">Entertainment</option>
                <option value="Food">Mess</option>
                <option value="Food">Transfer</option>
                <option value="Food">Education</option>
                <option value="Food">snacks</option>
                <option value="Transport">Sat market</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>
            <input type="submit" value="Add Item">
        </form>

        <canvas id="expense-chart" width="400" height="200"></canvas>

        <div id="monthly-expense-list" class="expense-list">
            <h2>Monthly Expenses</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
